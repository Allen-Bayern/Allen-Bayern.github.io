    <script>window.__INITIAL_STATE__={"data":{"post":{"id":"16acaee24c3ddcba27474d71aefc824a","title":"进入新团队","content":"\u003Cp\u003E从旧部门离开转到新部门业已两周了, 体验还是不错的。不过，与其说是新岗位，不如说是新的挑战:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003E如果要用两个词来形容旧部门和新部门的前端, 一个是\"站在巨人的肩膀上\", 另一个是\"以起山林\"。用通俗的话讲, 就是过去只需要注重业务逻辑，其他的不用操心，而新部门则可以完整地体验从零到一的感觉;\u003C\u002Fli\u003E\n\u003Cli\u003E从没有做过主开发的我第一次成为主开发，以前没踩过的坑全都要踩一遍;\u003C\u002Fli\u003E\n\u003Cli\u003E身上的担子比以前更重一些, 面对的问题也更复杂一些。\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E但同样的，也有新的机遇:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003E相比以前, 各种大大小小的会议变得少了许多, 因而现在变得更专注了。也正是因此, 我有了更多时间沉下心思来思考自己。\u003C\u002Fli\u003E\n\u003Cli\u003E从零到一的过程还是学了很多东西, 以前没有操心过的东西现在需要操心。这反而加速了成长。希望最近能把它们更新到博客中吧。\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E每日新, 日日新, 又日新。\u003C\u002Fp\u003E\n","date":"12 April 2023","timeToRead":1}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.60ffc20c.js" defer></script><script src="/assets/js/page--src--templates--post-vue.a2786fed.js" defer></script>
